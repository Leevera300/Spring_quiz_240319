<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title></title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1>즐겨 찾기 목록</h1>
		<table class="table">
			<thead>
				<tr>
					<th>No.</th>
					<th>이름</th>
					<th>주소</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="BookMark, status : ${BookMark}">
					<td th:text="${BookMark.id}"></td>
					<td th:text="${BookMark.name}"></td>
					<td>
						<a th:href="${BookMark.url}" th:text="${BookMark.url}"></a>
					</td>
					<td>
						<!-- 1) value로 값 넣기 -->
<!-- 						<button type="button" class="deleteBtn btn btn-danger" th:value="${BookMark.id}">삭제</button> -->
							
						<!--  2) 데이터로 값 넣기 -->
						<button type="button" class="deleteBtn btn btn-danger" th:data-bookmark-id="${BookMark.id}">삭제</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<script>
		$(document).ready(function() {
			$(".deleteBtn").on('click', function(e) {
				// 1) value로 가져오기
				// let id = $(this).val();
				// let id = $(this).attr("value");
				//let id = e.target.value;
				
				// 2) data로 가져오기
				// 태그에 이름짓기: dadta-bookmark-id
				// 스크립트에서 꺼내기: .data("bookmark-id")
				let id = $(this).data("bookmark-id");
				
				// alert(id);
				
				$.ajax({
					//request
					type:"DELETE"
					, url:"/lesson06/delete-url"
					, data:{"id":id}
				
					//response
					, success:function(data) {
						if (data.result == "성공") {
						// 성공
							location.reload(true); // 새로고침
						} else if (data.code == 500) {
							// 로직 상 실패
							alert(data.error_message);
						}
					}
					
					, error:function(error) {
						alert("삭제하는데 실패했습니다.");
					}
				}); 
			});
		});
	</script>
</body>
</html>
